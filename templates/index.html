<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Used Car Price Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸš— Car Price Predictor</h1>
    <form action="/predict" method="POST">
      <label>Brand:</label>
      <select name="brand" required>
        <option value="maruti">Maruti</option>
        <option value="hyundai">Hyundai</option>
        <!-- Add more -->
      </select>

      <label>Model:</label>
      <input type="text" name="model" required>

      <label>Vehicle Age:</label>
      <input type="number" name="vehicle_age" required>

      <label>Kilometers Driven:</label>
      <input type="number" name="km_driven" required>

      <label>Seller Type:</label>
      <select name="seller_type" required>
        <option value="individual">Individual</option>
        <option value="dealer">Dealer</option>
      </select>

      <label>Fuel Type:</label>
      <select name="fuel_type" required>
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
      </select>

      <label>Transmission Type:</label>
      <select name="transmission_type" required>
        <option value="manual">Manual</option>
        <option value="automatic">Automatic</option>
      </select>

      <label>Mileage (km/l):</label>
      <input type="number" step="0.1" name="mileage" required>

      <label>Engine (CC):</label>
      <input type="number" name="engine" required>

      <label>Max Power (bhp):</label>
      <input type="number" name="max_power" required>

      <label>Seats:</label>
      <input type="number" name="seats" required>

      <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
      <div class="result">
        <h2>ðŸ’° Predicted Price: â‚¹{{ prediction }}</h2>
      </div>
    {% endif %}
  </div>
</body>
</html>
